version: 2

sources:
  - name: dagster
    description: Raw historical data from Dagster
    schema: respiratorios
    tables:
      - name: combined_historical_raw
        meta:
          dagster:
            asset_key: ["combined_historical_raw"]

models:
  - name: combined_historical_01_fix_types
  - name: combined_historical_02_fix_values
    tests:
      - at_least_one_test_result_is_present_str
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120
      - name: sex
        tests:
          - accepted_values:
              values: ['M', 'F']
      - name: test_kit
        tests:
          - not_null
      - name: date_testing
        tests:
          - not_null
      - name: SC2_test_result
        quote: true
        tests: &test_pivot_test_result_columns
          - not_null
          - accepted_values:
              values: ['Pos', 'Neg', 'NT']
      - name: FLUA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_pivot_test_result_columns
  - name: combined_historical_03_deduplicate
    tests:
      - at_least_one_test_result_is_present_str
    columns:
      - name: sample_id
        tests:
          - not_null
          - unique
      - name: age
        tests: *age_tests
      - name: sex
        tests:
          - accepted_values:
              values: ['M', 'F']
      - name: test_kit
        tests:
          - not_null
      - name: date_testing
        tests:
          - not_null
      - name: SC2_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_pivot_test_result_columns