version: 2

sources:
  - name: dagster
    description: Raw data from DBMol
    schema: respiratorios
    tables:
      - name: dbmol_raw
        meta:
          dagster:
            asset_key: ["dbmol_raw"]

models:
  - name: dbmol_01_convert_types
    description: Convert types
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">3000"
      - name: date_testing
        tests:
          *not_null_warn_error_if_gt_1000
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000
      - name: exame
        tests:
          *not_null_warn_error_if_gt_1000

  - name: dbmol_02_fix_values
    description: Fix values for dbmol_raw
    tests:
      - expect_proportion_of_unique_values_in_column_set_to_be_between:
          columns: test_id, detalhe_exame
          min_value: 0.98
          max_value: 1.01
      - expect_number_of_repeated_lines_in_column_set_to_be_less_than:
          columns: test_id, detalhe_exame
          max_value: 100
      - unique:
          column_name: "test_id || '-' || detalhe_exame"
          name: unique_test_id_detalhe_exame
          config:
            severity: warn
    columns:
      - name: sample_id
        tests: 
          - not_null
      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              name: test_kit_accepted_values
              values: [
                "sc2_antigen",
                "adeno_test",
                "covid_antigen",
                "bac_igg",
                "bac_igm",
                "bac_antigen",
                "test_2",
                "test_4",
                "bac_test",
                "flua_igm",
                "sc2_igg",
                "adeno_igg",
                "vsr_igg",
                "flub_igm",
                "flua_igg",
                "test_24",
                "flub_igg",
                "adeno_antigen",
                "adeno_igm"
              ]
      - name: test_id
        tests:
          - not_null
      - name: date_testing
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: age
        tests:
          - dbt_utils.accepted_range:
                min_value: 0
                max_value: 200
      - name: result
        tests:
          - accepted_values:
              values: [0, 1, -1]
      - name: sex
        tests:
          - accepted_values:
              values: ["M", "F"]

          