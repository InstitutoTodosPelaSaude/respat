version: 2

sources:
  - name: dagster
    description: Raw data from DBMol
    schema: respiratorios
    tables:
      - name: dbmol_raw
        meta:
          dagster:
            asset_key: ["dbmol_raw"]

models:
  - name: dbmol_01_convert_types
    description: Convert types
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">3000"
      - name: date_testing
        tests:
          *not_null_warn_error_if_gt_1000
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000
      - name: exame
        tests:
          *not_null_warn_error_if_gt_1000

  - name: dbmol_02_fix_values
    description: Fix values for dbmol_raw
    tests:
      - expect_proportion_of_unique_values_in_column_set_to_be_between:
          columns: test_id, detalhe_exame
          min_value: 0.98
          max_value: 1.01
      - expect_number_of_repeated_lines_in_column_set_to_be_less_than:
          columns: test_id, detalhe_exame
          max_value: 100
      - unique:
          column_name: "test_id || '-' || detalhe_exame"
          name: unique_test_id_detalhe_exame
          config:
            severity: warn
    columns:
      - name: sample_id
        tests: 
          - not_null
      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              name: test_kit_accepted_values
              values: [
                "sc2_antigen",
                "adeno_test",
                "covid_antigen",
                "bac_igg",
                "bac_igm",
                "bac_antigen",
                "test_2",
                "test_4",
                "bac_test",
                "flua_igm",
                "sc2_igg",
                "adeno_igg",
                "vsr_igg",
                "flub_igm",
                "flua_igg",
                "flu_pcr",
                "test_24",
                "flub_igg",
                "adeno_antigen",
                "adeno_igm"
              ]
      - name: test_id
        tests:
          - not_null
      - name: date_testing
        tests: &date_testing_tests
          - not_null
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
                min_value: 0
                max_value: 200
          - not_null:
              name: age_not_null_last_7_days
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
                where: "date_testing > CURRENT_DATE - INTERVAL '7 days'"
      - name: result
        tests: &result_tests
          - accepted_values:
              values: [0, 1, -1]
      - name: sex
        tests: &sex_tests
          - accepted_values:
              values: ["M", "F"]



  - name: dbmol_03_pivot_results
    description: Fix values for dbmol_raw
    tests:
      - expect_proportion_of_unique_values_in_column_set_to_be_between:
          columns: test_id, detalhe_exame
          min_value: 0.98
          max_value: 1.01
      - expect_number_of_repeated_lines_in_column_set_to_be_less_than:
          columns: test_id, detalhe_exame
          max_value: 100
      - unique:
          column_name: "test_id || '-' || detalhe_exame"
          name: unique_test_id_detalhe_exame
          config:
            severity: warn
      - dbt_utils.equal_rowcount:
          compare_model: ref('dbmol_02_fix_values')
      - at_least_one_test_result_is_present
      - only_one_test_result_is_present
      - model_has_more_than_x_rows:
          n_rows: 0
    columns:
      - name: sample_id
        tests: 
          - not_null
          - relationships:
              to: ref('dbmol_02_fix_values')
              field: sample_id
      - name: test_kit
        tests: *test_kit_tests
      - name: test_id
        tests:
          - not_null
      - name: date_testing
        tests: *date_testing_tests
      - name: age
        tests: *age_tests
      - name: result
        tests: *result_tests
      - name: sex
        tests: *sex_tests
      - name: SC2_test_result
        quote: true
        tests: &test_pivot_test_result_columns
          - not_null
          - accepted_values:
              values: [0, 1, -1]
      - name: FLUA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_pivot_test_result_columns
          