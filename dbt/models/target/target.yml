version: 2

sources:
    - name: dagster
      description: Raw data from target
      schema: respiratorios
      tables:
        - name: target_raw
          meta: 
            dagster:
              asset_key: ["target_raw"]

models:
  - name: target_01_convert_types
    description: Convert data types and rename columns
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
      - name: date_testing
        tests: 
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000
      - name: exame
        tests:
          *not_null_warn_error_if_gt_1000  
      - name: file_name
        tests:
          - not_null
          
  
  - name: target_02_fix_values
    description: Fix values
    tests:
      - unique:
          column_name: "test_id || '-' || detalhe_exame"
          config:
            severity: warn
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_id
        tests:
          - not_null
      - name: date_testing
        tests: &date_testing_tests
          - not_null
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: result
        tests: &result_tests
          - not_null
          - accepted_values:
              values: [0, 1] # 0 = negative, 1 = positive
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
                min_value: 0
                max_value: 200
          - not_null:
              name: age_not_null_last_7_days
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
                where: "date_testing > CURRENT_DATE - INTERVAL '7 days'"
          - not_null:
              name: age_not_null
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">100"
      - name: sex
        tests: &sex_tests
          - accepted_values:
              values: ["M", "F"]
      - name: state
        tests: &state_tests
          - not_null:
              name: state_not_null_last_7_days
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
                where: "date_testing > CURRENT_DATE - INTERVAL '7 days'"
          - not_null:
              name: state_not_null
              config:
                severity: error
                error_if: ">1000"
                warn_if: ">100"
      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              name: test_kit_accepted_values
              values: ["covid_pcr", "test_4", "test_23"]     


  - name: target_03_pivot_results 
    description: Pivot results for target [wip]
    tests:
      - unique:
          column_name: "test_id || '-' || detalhe_exame"
          config:
            severity: warn
      - dbt_utils.equal_rowcount:
          compare_model: ref('target_02_fix_values')
      - at_least_one_test_result_is_present
      - only_one_test_result_is_present
      - model_has_more_than_x_rows:
          n_rows: 0
    columns:
      - name: sample_id
        tests: 
          - not_null
          - relationships:
              to: ref('target_02_fix_values')
              field: sample_id
      - name: test_kit
        tests: *test_kit_tests
      - name: test_id
        tests:
          - not_null
      - name: date_testing
        tests: *date_testing_tests
      - name: age
        tests: *age_tests
      - name: state
        tests: *state_tests
      - name: result
        tests: *result_tests
      - name: sex
        tests: *sex_tests
      - name: SC2_test_result
        quote: true
        tests: &test_pivot_test_result_columns
          - not_null
          - accepted_values:
              values: [0, 1, -1]
      - name: FLUA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_pivot_test_result_columns

  - name: target_04_fill_results
    description: wip
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('target_03_pivot_results')
      - at_least_one_test_result_is_present_str
