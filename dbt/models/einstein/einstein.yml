version: 2

sources:
  - name: dagster
    description: Raw data from Einstein
    schema: respiratorios
    tables:
      - name: einstein_raw
        meta:
          dagster:
            asset_key: ["einstein_raw"]

models:
  - name: einstein_01_convert_types
    description: Convert data types and rename columns
    columns:
      - name: test_id
        tests:
          - not_null
          - dbt_utils.regex_match:
              regex: '^[0-9A-F]{10}$'
              message: "test_id must be exactly 10 characters long and only contain digits (0-9) or letters (A-F)."
      - name: date_testing
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000
      - name: exame
        tests:
          *not_null_warn_error_if_gt_1000


  - name: einstein_02_fix_values
    description: wip
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              values: ["covid_pcr", "covid_antigen", "vsr_antigen", "test_3", "test_4", "flu_antigen"]
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1] # 0 = negative, 1 = positive
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120
          - dbt_utils.not_null_proportion:
              at_least: 0.95
              config:
                severity: warn

      - name: sex
        tests:
          - accepted_values:
              values: ["M", "F"]
    
      - name: date_testing
        tests:
          # date not in the future
          - dbt_utils.expression_is_true:
              expression: "<= current_date"


  - name: einstein_03_pivot_results
    description: wip
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('einstein_02_fix_values')
      - at_least_one_test_result_is_present
      - only_one_test_result_is_present
      - model_has_more_than_x_rows:
          n_rows: 0
    columns:
      - name: test_id
        tests:
          - not_null
          - relationships:
              to: ref('einstein_02_fix_values')
              field: test_id
      - name: sample_id
        tests:
          - not_null
          - relationships:
              to: ref('einstein_02_fix_values')
              field: sample_id
      - name: test_kit
        tests: *test_kit_tests
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1]
      - name: age
        tests: *age_tests
      - name: date_testing
        tests:
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: SC2_test_result
        quote: true
        tests: &test_pivot_test_result_columns
          - not_null
          - accepted_values:
              values: [0, 1, -1]
      - name: FLUA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_pivot_test_result_columns
  

  - name: einstein_04_fill_results
    description: wip
    tests:
      - at_least_one_test_result_is_present_str
    columns:
      - name: test_id
        tests:
          - not_null
          - relationships:
              to: ref('einstein_03_pivot_results')
              field: test_id
      - name: sample_id
        tests:
          - not_null
          - relationships:
              to: ref('einstein_03_pivot_results')
              field: sample_id
      - name: test_kit
        tests: *test_kit_tests
      - name: age
        tests: *age_tests
      - name: date_testing
        tests:
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: qty_original_lines
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_utils.accepted_range: &qty_original_lines_accepted_range
              min_value: 1
              max_value: 5
              inclusive: true
          #- qty_original_lines_equals_row_count:
          #    ref: ref('einstein_03_pivot_results')
      - name: SC2_test_result
        quote: true
        tests: &test_fill_values_test_result_columns
          - not_null
          - accepted_values:
              values: ['Pos', 'Neg', 'NT']
      - name: FLUA_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_fill_values_test_result_columns


  - name: einstein_05_deduplicate
    description: wip
    tests:
      - at_least_one_test_result_is_present_str
      - expect_proportion_of_unique_values_in_column_set_to_be_between:
          columns: test_id, test_kit
          min_value: 0.99
          max_value: 1.01
      - expect_number_of_repeated_lines_in_column_set_to_be_less_than:
          columns: test_id, test_kit
          max_value: 100
    columns:
      - name: test_id
        tests:
          - not_null
          - relationships:
              to: ref('einstein_04_fill_results')
              field: test_id
          - number_of_repetitions_of_values_between:
              min_value: 1
              max_value: 5
      - name: sample_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('einstein_04_fill_results')
              field: sample_id
      - name: test_kit
        tests: *test_kit_tests
      - name: age
        tests: *age_tests
      - name: date_testing
        tests:
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: qty_original_lines
        tests:
          - dbt_expectations.expect_column_to_exist
          - dbt_utils.accepted_range: *qty_original_lines_accepted_range
          - qty_original_lines_equals_row_count:
              ref: ref('einstein_03_pivot_results')
      - name: SC2_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: FLUA_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: VSR_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: RINO_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: META_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: PARA_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: ADENO_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: BOCA_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: COVS_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: ENTERO_test_result
        quote: true
        tests: *test_fill_values_test_result_columns
      - name: BAC_test_result
        quote: true
        tests: *test_fill_values_test_result_columns

  - name: einstein_final
    description: wip
    tests:
      - at_least_one_test_result_is_present_str
      - number_of_rows_in_the_last_epiweeks_between:
          min_value: 500
          max_value: 3000
          config:
            severity: warn
      - freshness_by_pathogen:
          config:
            severity: warn
      - freshness_by_pathogen_sc2_vsr_flua_flub:
