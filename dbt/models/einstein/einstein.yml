version: 2

sources:
  - name: dagster
    description: Raw data from Einstein
    schema: respiratorios
    tables:
      - name: einstein_raw
        meta:
          dagster:
            asset_key: ["einstein_raw"]

models:
  - name: einstein_01_convert_types
    description: Convert data types and rename columns
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
      - name: date_testing
        tests:
          *not_null_warn_error_if_gt_1000
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000
      - name: exame
        tests:
          *not_null_warn_error_if_gt_1000

  - name: einstein_02_fix_values
    description: wip
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_kit
        tests:
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              values: ["covid_pcr", "covid_antigen", "vsr_antigen", "test_2", "test_3", "test_4"]
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1] # 0 = negative, 1 = positive
      - name: age
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120
      - name: date_testing
        tests:
          # date not in the future
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      