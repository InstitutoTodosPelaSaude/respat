version: 2

models:
  - name: sivep_01_convert_types
    description: Convert data types and rename columns
    columns:
      - name: date_testing
        tests:
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
          - dbt_utils.expression_is_true:
              name: sivep_01_future_date
              expression: "<= current_date"
      - name: sex
        tests:
          - not_null:
              config:
                severity: warn
                error_if: ">1000"