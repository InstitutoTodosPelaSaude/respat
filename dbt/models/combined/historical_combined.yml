version: 2


models:

  - name: combined_historical_01_fix_types
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120
      - name: SC2_test_result
        quote: true
        tests: &test_pivot_test_result_columns
          - not_null
          - accepted_values:
              values: ['Pos', 'Neg', 'NT']
      - name: FLUA_test_result
        quote: true
        tests: *test_pivot_test_result_columns
      - name: FLUB_test_result
        quote: true
        tests: *test_pivot_test_result_columns
