version: 2

sources:
    - name: dagster
      description: Import raw data from lab
      schema: respiratorios # or arboviroses
      tables:
        - name: hpardini_raw
          meta: 
            dagster:
              asset_key: ["hpardini_raw"]

models:
  - name: hpardini_01_convert_types
    description: Convert data types and rename columns
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
      - name: date_testing
        tests:
          - not_null:
              config:
                severity: warn
                error_if: ">1000"
          - dbt_utils.expression_is_true:
              name: hpardini_01_future_date
              expression: "<= current_date"
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000


  - name: hpardini_02_fix_values
    description: Standardizes values in columns
    tests:
      - expect_proportion_of_unique_values_in_column_set_to_be_between:
          columns: test_id, pathogen
          min_value: 0.98
          max_value: 1.01
      - expect_number_of_repeated_lines_in_column_set_to_be_less_than:
          columns: test_id
          max_value: 20
      - unique:
          column_name: test_id
          config:
            severity: warn
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              values: ["covid_pcr", "covid_antigen", "vsr_antigen", "test_3", "test_4", "flu_antigen"]
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, -1] # 0 = negative, 1 = positive, -1 = undefined, other values = UNKNOW
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 120
          - dbt_utils.not_null_proportion:
              at_least: 0.95
              config:
                severity: warn
          - not_null:
              name: hpardini_02_age_not_null_last_7_days
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
                where: "date_testing > CURRENT_DATE - INTERVAL '7 days'"
      - name: state
        tests: &state_tests
          - accepted_uf_names
          - not_null:
              name: hpardini_02_state_not_null_last_7_days
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
                where: "date_testing > CURRENT_DATE - INTERVAL '7 days'"
          - not_null:
              name: hpardini_02_state_not_null
              config:
                severity: error
                error_if: ">100"
                warn_if: ">10"
      - name: sex
        tests:
          - accepted_values:
              values: ["M", "F"]
